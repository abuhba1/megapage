<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
    </header>
    <main>
        <p>Это простой пример статического сайта.</p>
        <button onclick="showMessage()">Нажми меня</button>
        <p id="demo"></p>
    </main>
    <footer>
        <p>© 2023 Мой сайт</p>
    </footer>

    <script>
        function showMessage() {
            document.getElementById("demo").innerHTML = "Вы нажали кнопку!";
        }
    </script>
</body>
</html>
